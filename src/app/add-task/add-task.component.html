        <div class="dateContainer">
            <div>Due date<span class="requiredStar">*</span></div>
            <div>
                <form class="row row-cols-sm-auto">
                    <div class="col-12">
                    <div class="input-group calendarButtonBackground">
                        <input
                            #dpInput
                            class="form-control borderNone"
                            placeholder="dd-mm-yyyy"
                            name="dp"
                            [minDate]="minDate"
                            ngbDatepicker
                            #d="ngbDatepicker"
                            (dateSelect)="onDateSelect($event)"
                            readonly
                        />
                        <button class="btn calendarButton btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"><i class="fa-regular fa-calendar"></i></button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="categoryContainer">
            <div class="categoryHeadline">Category<span class="requiredStar">*</span></div>
            <div class="categoryInput">
                <div class="dropdown-container" [class.open]="isOpen" (click)="toggleDropdown()">
                    <!-- Display area for the selected option or a placeholder text -->
                    <div class="dropdown-display">
                      <!-- Color circle for the selected option, shown only if a selection has been made -->
                      <span *ngIf="selectedOption" class="color-circle" [style.backgroundColor]="selectedOption.color"></span>
                      <!-- Display the selected option's name or a placeholder if no option is selected -->
                      {{ selectedOption?.name || 'Select an option' }}
                    </div>
                  
                    <!-- Dropdown options list, shown only when 'isOpen' is true -->
                    <div *ngIf="isOpen" class="dropdown-options">
                      <!-- Iterating over each 'option' in the 'options' array -->
                      <div *ngFor="let option of options" (click)="selectOption(option, $event); $event.stopPropagation();" class="dropdown-option">
                        <!-- Color circle next to the option name, color based on 'option.color' -->
                        <span class="color-circle" [style.backgroundColor]="option.color"></span>
                        <!-- Option name -->
                        {{ option.name }}
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </form>
</main>
<footer  class="footerAddTaskComponent">
    <app-footer-bar></app-footer-bar>
</footer>
</div>
